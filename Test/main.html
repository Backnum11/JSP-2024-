<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>드림-중고거래</title>
    <link rel="stylesheet" href="main.css" >
    </head>
<body>
    <div class="container">
        <div class="search-section">
            <img src="logo.png" alt="Logo" style="width: 50px;"/>
            <button class="login-button">Log in</button>
            <h2>SEARCH</h2>
            <div class="categories">
                <button>책</button>
                <button>필기도구</button>
                <button>식품</button>
                <button>생활용품</button>
                <button>전자기기</button>
                <button>패션/뷰티</button>
                <button>기타</button>
            </div>
        </div>

        <div class="product-section">
            <h2>오늘의 드랍</h2>
            <div class="product-item">
                <div class="product-image">
                    <div style="width: 100px; height: 100px; background-color: #ddd;">추천상품</div>
                </div>
                <div class="product-info">
                    <h3>나이키 신발</h3>
                    <p>본부동 1층 중앙 엘리베이터</p>
                    <p class="price">14,000원</p>
                </div>
                <button class="buy-button">구매</button>
            </div>

            <div class="product-item">
                <div class="product-image">
                    <div style="width: 100px; height: 100px; background-color: #ddd;">추천상품</div>
                </div>
                <div class="product-info">
                    <h3>축구화</h3>
                    <p>백석대 기숙사 1층 중앙 로비</p>
                    <p class="price">4,000원</p>
                </div>
                <button class="buy-button">구매</button>
            </div>

            <div class="product-item">
                <div class="product-image">
                    <div style="width: 100px; height: 100px; background-color: #ddd;">추천상품</div>
                </div>
                <div class="product-info">
                    <h3>책</h3>
                    <p>백석대 정문</p>
                    <p class="price">무료</p>
                </div>
                <button class="buy-button">구매</button>
            </div>
        </div>
    </div>

</body>
</html>
